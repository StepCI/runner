version: '1.1'
name: JSONata test
tests:
  example:
    steps:
      - name: JSONATA evaluation test
        http:
          url: https://httpbin.org/ip
          method: GET
          check:
            status: 200
            jsonata:
              formatcheck: |
                $match(origin, /(\d{1,3}\.){3}\d{1,3}/)
